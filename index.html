<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1920, initial-scale=1.0" />
    <title>TodoTasks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/solid.min.css"
      integrity="sha512-P9pgMgcSNlLb4Z2WAB2sH5KBKGnBfyJnq+bhcfLCFusrRc4XdXrhfDluBl/usq75NF5gTDIMcwI1GaG5gju+Mw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="asset/css/style.css" />
    <script src="_javascript/class.js" defer></script>
    <script src="_javascript/function.js" defer></script>
    <script src="_javascript/agent.js" defer></script>
    <script src="_javascript/main.js" defer></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card glass">
      <div class="card-header">
        <h1 class="title is-1 is-success">TodoTask</h1>
        <h2 class="card-header-subtitle subtitle is-3 is-spaced">
          L'application pour savoir quoi faire
        </h2>
      </div>
      <div class="card-content">
        <div>
          <ul id="js-list">
            <li>
              <input class="checkbox is-left" type="checkbox" />
              <p class="content is-expanded is-inline">test</p>
              <input class="button is-right" type="button" src="asset/icons/cross.png"/><i class="fa fa-xmark"></i>
            </li>
          </ul>
        </div>
      </div>
      <div class="card-content">
        <div class="input-field block">
          <div class="field is-grouped">
            <div class="control is-expanded">
              <input type="text" class="input is-success" />
            </div>
            <div class="control">
              <button type="button" class="button is-success block">
                Ajouter
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <canvas width="1920" height="1080"></canvas>
  </body>
</html>
