<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1920, initial-scale=1.0" />
    <title>TodoTasks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="asset/css/style.css" />
    <script src="_javascript/class.js" defer></script>
    <script src="_javascript/function.js" defer></script>
    <script src="_javascript/agent.js" defer></script>
    <script src="_javascript/main.js" defer></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card glass">
      <div class="card-header">
        <h1 class="title is-1 is-success">TodoTask</h1>
        <h2 class="card-header-subtitle subtitle is-3 is-spaced">
          L'application pour savoir quoi faire
        </h2>
      </div>
      <div class="card-content">
        <ul id="js-list" class="list container">
          <li>
            <div class="checkbox-custom">
              <input class="tgl tgl-light" id="temp" type="checkbox" />
              <label for="temp" class="tgl-btn"></label>
            </div>
            <p>test et testeur pour tester</p>
            <button class="button is-warning is-rounded is-right">
              <span class="icon">
                <i class="fas fa-times"></i>
              </span>
            </button>
          </li>
        </ul>
      </div>
      <div class="card-content">
        <div class="input-field block">
          <div class="field is-grouped">
            <div class="control is-expanded">
              <input type="text" class="input is-success" id="js-text"/>
            </div>
            <div class="control">
              <button type="button" class="button is-success block" id="js-valider">
                Ajouter
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <canvas width="1920" height="1080"></canvas>
  </body>
</html>
